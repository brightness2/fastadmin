    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Spec_names')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-spec_names" class="form-control" name="row[spec_names]" type="text" value="{$row.spec_names|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Spec_values')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-spec_values" class="form-control" name="row[spec_values]" type="text" value="{$row.spec_values|htmlentities}">
        </div>
    </div>
